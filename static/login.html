<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Registration</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style type="text/css">
#LoginForm {
    text-align: center;
    margin-top: 2.5em;
    margin-bottom: 1.5em;
}

label {
    margin-bottom: 1em;
}

input[type="text"], input[type="password"] {
    margin-left: 0.1em;
}

input[type="submit"] {
    margin-top: 1em;
}

#Recovery {
    text-align: center;
    margin-top: 2em;
}

#Recovery a {
    color: #7B7BFF;
}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var getStr = window.location.search;
            if (!getStr) return;
            getStr = getStr.slice (1);
            var getList = getStr
             .split ('&')
             .map (function (item) { return item.split ('='); })
             ;
            var get = {};
            for (var i=0,j=getList.length; i<j; i++)
                get[decodeURIComponent (getList[i][0])] = decodeURIComponent (getList[i][1]);
            if (!get.confirmed)
                return;

            // create the confirmation message element
            var msgElem = window.document.createElement ('div');
            msgElem.className = 'boon';
            msgElem.appendChild (window.document.createTextNode (
                "Your account has been confirmed! You may now log in whenever you're ready."
            ));
            window.document.body.insertBefore (msgElem, window.document.body.firstChild);
            setTimeout (function(){
                msgElem.className = 'boon visible';
            }, 300);
        };
    </script>
</head>
<body>
    <div id="Header">
        <div id="HeaderContent">
            <a id="Hero" href="/">Sublayer.io</a>
            <div id="Nav">
                <a href="news.html">News</a><a href="/pricing">Pricing</a><a href="static/documents/index.html">Documentation</a>
            </div>
            <div id="Auth">
                <a href="register.html">sign up</a><a class="selected">log in</a>
            </div>
        </div>
    </div>
    <form id="LoginForm">
        <h1>Log In</h1>
        <label for="Username">username</label>
        <input id="Username" type="text"></input>
        <br />
        <label for="Password">password</label>
        <input id="Password" type="password"></input>
        <br />
        <input type="submit" value="Log In" />
    </form>
    <div id="Recovery">
        <a href="recovery.html">I forgot my username or password</a>
    </div>
    <div id="Footer">

    </div>
</body>
</html>
