<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Registration</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style type="text/css">
#LoginForm {
    text-align: center;
    margin-bottom: 1.5em;
}

label {
    margin-bottom: 1em;
}

input[type="text"], input[type="password"] {
    margin-left: 0.1em;
}

input[type="submit"] {
    margin-top: 1em;
}

#Recovery {
    text-align: center;
}

#Recovery a {
    color: #7B7BFF;
}
    </style>
</head>
<body>
    <div id="Header">
        <div id="HeaderContent">
            <a id="Hero" href="/">Sublayer.io</a>
            <div id="Nav">
                <a href="example.com">News</a><a href="/pricing">Pricing</a><a href="static/documents/index.html">Documentation</a>
            </div>
            <div id="Auth">
                <a href="register.html">sign up</a>
            </div>
        </div>
    </div>
    <form id="LoginForm">
        <h1>Log In</h1>
        <label for="Username">username</label>
        <input id="Username" type="text"></input>
        <br />
        <label for="Password">password</label>
        <input id="Password" type="password"></input>
        <br />
        <input type="submit" value="Log In" />
    </form>
    <div id="Recovery">
        <a href="recovery.html">I forgot my username or password</a>
    </div>
    <div id="Footer">

    </div>
</body>
</html>
