<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Log In</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style type="text/css">
        #Recovery {
            margin-top: 2em;
            text-align: center;
        }

        input[type="submit"] {
            margin-top: 1em;
        }
    </style>
    <script type="text/javascript">
        function isEmail (str) {
            return str.match (/.+@.+\..+/);
        }
        window.onload = function(){
            var emailInput = window.document.getElementById ('Email');
            var submitButton = window.document.getElementById ('RecoverButton');

            function checkForm(){
                if (isEmail (emailInput.value))
                    submitButton.removeAttribute ('disabled');
                else
                    submitButton.setAttribute ('disabled', 'true');
            }

            emailInput.onchange = checkForm;
            emailInput.onkeyup = checkForm;
        };
    </script>
</head>
<body>
    <div id="Header">
        <div id="HeaderContent">
            <a id="Hero" href="/">Sublayer.io</a>
            <div id="Nav">
                <a href="news.html">News</a><a href="pricing.html">Pricing</a><a href="static/docs/index.html">Documentation</a>
            </div>
            <div id="Auth">
                <a href="register.html">sign up</a><a href="login.html">log in</a>
            </div>
        </div>
    </div>
    <form id="Recovery" action="/recovery" method="POST">
        <h1>Forgotten Username or Password</h1>
        <label for="Email">Email Address</label>
        <input id="Email" type="text" name="email" />
        <br />
        <input id="RecoverButton" type="submit" value="Recover Account" disabled />
    </form>
    <div id="Footer">

    </div>
</body>
</html>
