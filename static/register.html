<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Registration</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style type="text/css">
#RegisterForm {
    text-align: center;
}

label {
    margin-bottom: 1em;
}

input[type="text"], input[type="password"] {
    margin-left: 0.1em;
}

input[type="submit"] {
    margin-top: 0.6em;
}
    </style>
</head>
<body>
    <div id="Header">
        <div id="HeaderContent">
            <a id="Hero" href="/">Sublayer.io</a>
            <div id="Nav">
                <a href="example.com">News</a><a href="/pricing">Pricing</a><a href="static/documents/index.html">Documentation</a>
            </div>
            <div id="Auth">
                <a href="static/register.html">sign up</a><a href="login.html">log in</a>
            </div>
        </div>
    </div>
    <form id="RegisterForm">
        <h1>Create an Account</h1>
        <label for="Username">username</label>
        <input id="Username" type="text"></input>
        <br />
        <label for="Email">email address</label>
        <input id="Email" type="text"></input>
        <br />
        <label for="Password">password</label>
        <input id="Password" type="password"></input>
        <br />
        <label for="ConfirmPassword">confirm password</label>
        <input id="ConfirmPassword" type="password"></input>
        <br />
        <input type="submit" value="Register" />
    </form>
    <div id="Footer">

    </div>
</body>
</html>
