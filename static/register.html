<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Registration</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style type="text/css">
#RegisterForm {
    text-align: center;
    margin-top: 2.5em;
}

label {
    margin-bottom: 1em;
}

input[type="submit"] {
    margin-top: 1em;
}
    </style>
</head>
<body>
    <div id="Header">
        <div id="HeaderContent">
            <a id="Hero" href="/">Sublayer.io</a>
            <div id="Nav">
                <a href="news.html">News</a><a href="/pricing">Pricing</a><a href="static/documents/index.html">Documentation</a>
            </div>
            <div id="Auth">
                <a href="login.html">log in</a>
            </div>
        </div>
    </div>
    <form id="RegisterForm">
        <h1>Create an Account</h1>
        <label for="Username">username</label>
        <input id="Username" type="text" />
        <br />
        <label for="Email">email address</label>
        <input id="Email" type="text" />
        <br />
        <label for="Password">password</label>
        <input id="Password" type="password" />
        <br />
        <label for="ConfirmPassword">confirm password</label>
        <input id="ConfirmPassword" type="password" />
        <br />
        <input id="Homepage" class="bees" name="homepage" />
        <div id="CAPTCHA">
            <noscript>
                <h3 class="error">Scripts Disabled</h3>
                <p>Javascript must be enabled to register or log in to this site.</p>
            </noscript>
        </div>
        <input type="submit" value="Register" disabled />
    </form>
    <div id="Footer">

    </div>
</body>
</html>
