<!DOCTYPE html>
<html>
<head>
    <title>Sublayer.io Registration</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <script type="text/javascript" src="captcha.js"></script>
    <script type="text/javascript">
        function isEmail (str) {
            return true;
        }
        window.onload = function(){
            createCheckbox();
            var nameInput = window.document.getElementById ('Username');
            var emailInput = window.document.getElementById ('Email');
            var passInput = window.document.getElementById ('Password');
            var confirmInput = window.document.getElementById ('ConfirmPassword');
            var notRobotInput = window.document.getElementById ('RobotCheck');
            var submitButton = window.document.getElementById ('RegisterButton');

            function checkForm(){
                console.log ('checking');
                if (
                    nameInput.value.length >= 3
                 && nameInput.value.length <= 32
                 && isEmail (emailInput)
                 && passInput.value.length >= 7
                 && passInput.value.length <= 255
                 && confirmInput.value == passInput.value
                 && notRobotInput.checked
                )
                    submitButton.removeAttribute ('disabled');
                else
                    submitButton.setAttribute ('disabled', 'true');
            }

            nameInput.onchange = checkForm;
            emailInput.onchange = checkForm;
            passInput.onchange = checkForm;
            confirmInput.onchange = checkForm;
            notRobotInput.onchange = checkForm;
        };
    </script>
    <style type="text/css">
#RegisterForm {
    text-align: center;
    margin-top: 2.5em;
}

    margin-top: 1em;
}

input[type="submit"] {

}
    </style>
</head>
<body>
